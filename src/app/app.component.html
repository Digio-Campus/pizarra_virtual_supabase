<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<script src="https://cdn.tailwindcss.com"></script>
@if (session) {

<header class="bg-white">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
      <a class="block text-teal-600" href="#">
        <span class="sr-only">Home</span>
        
      </a>
  
      <div class="flex flex-1 items-center justify-end md:justify-between">
        <nav aria-label="Global" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">

            <li>
              <a routerLink='' class="text-gray-500 transition hover:text-gray-500/75" href=""> Home </a>
            </li>

            <!--<li>
              <a routerLink="canvas" (click)="onLinkClick()" class="text-gray-500 transition hover:text-gray-500/75" href="#"> Canvas </a>
            </li>-->
  
            <!--<li>
              <a routerLink="account"
              (click)="onLinkClick()" class="text-gray-500 transition hover:text-gray-500/75" href="#"> Account </a>
            </li>-->
          </ul>

        <div class="flex items-center gap-4">

              class="h-5 w-5"

              stroke-width="2"
            >

  @else {
